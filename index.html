<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="icon512.png" />
  </head>
  <body>

    <main id="converter-container">
      <h1>Conversor de Temperatura</h1>

      <form id="converter">
        <div class="input-group">
          <label for="input-temp">Temperatura</label>
          <input type="number" id="input-temp" name="input-temp" value="20" />
          <select id="input-unit" name="input-unit">
            <option value="c" selected>Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
        </div>

        <div class="output-group">
            <label for="output-unit">Convertir a</label>
            <select id="output-unit" name="output-unit">
                <option value="c">Celsius</option>
                <option value="f" selected>Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
        </div>
      </form>
    </main>

    <script src="converter.js"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' });
      }
    </script>

  </body>
</html>
