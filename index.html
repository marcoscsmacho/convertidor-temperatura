<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="icon512.png" />
  </head>
  <body>

    <div id="connection-status" class="connection-status">
      <span id="status-text">●</span>
    </div>

    <main id="converter-container">
      <img src="icon512.png" alt="Icono de la aplicación" class="app-icon">
      
      <h1>Conversor de Temperatura</h1>

      <form id="converter">
        <div class="input-group">
          <label for="input-temp">Temperatura</label>
          <input type="number" id="input-temp" name="input-temp" value="20" />
          <select id="input-unit" name="input-unit">
            <option value="c" selected>Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
        </div>

        <div class="output-group">
            <label for="output-unit">Convertir a</label>
            <select id="output-unit" name="output-unit">
                <option value="c">Celsius</option>
                <option value="f" selected>Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
        </div>
      </form>
    </main>

    <script src="converter.js"></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('Service Worker registrado exitosamente:', registration.scope);
          })
          .catch(error => {
            console.error('Error al registrar el Service Worker:', error);
          });
      }

      // Actualizar indicador de conexión
      const statusIndicator = document.getElementById('connection-status');
      const statusText = document.getElementById('status-text');

      function updateConnectionStatus() {
        if (navigator.onLine) {
          statusIndicator.className = 'connection-status online';
          statusText.textContent = '● Online';
        } else {
          statusIndicator.className = 'connection-status offline';
          statusText.textContent = '● Offline';
        }
      }

      window.addEventListener('online', updateConnectionStatus);
      window.addEventListener('offline', updateConnectionStatus);
      updateConnectionStatus(); // Estado inicial
    </script>

  </body>
</html>
