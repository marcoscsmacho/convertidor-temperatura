# Nombre del flujo de trabajo que aparecerá en la pestaña "Actions" de GitHub
name: Deploy to GitHub Pages

# Define cuándo se ejecutará este flujo de trabajo
on:
  # Se activa cuando se hace un push a la rama 'main'
  push:
    branches:
      - main
  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para que el flujo de trabajo pueda desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define los trabajos que se ejecutarán
jobs:
  # Un único trabajo llamado 'deploy'
  deploy:
    # El entorno de despliegue
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # El tipo de máquina virtual en la que se ejecutará el trabajo
    runs-on: ubuntu-latest
    
    # Los pasos que se ejecutarán en el trabajo
    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura el entorno de GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3. Sube los artefactos (los archivos de tu sitio web)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube el contenido de la raíz del repositorio
          path: '.'

      # 4. Despliega los archivos en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4